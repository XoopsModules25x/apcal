<{$cat_desc}>


<{strip}>
<table width="97%" cellspacing="0" cellpadding="0" border="0" align="center">
    <tr>
        <td class='calframe'>

            <{* HEADER *}>
            <table border='0' cellspacing='0' cellpadding='0' style='width:100%;'>
                <tr>
                    <td>
                        <{$cat_desc}>
                    </td>
                </tr>

                <pattemplate:tmpl name="WholeBoard">
                    <table border='0' cellspacing='0' cellpadding='0' width='100%'>
                        <tr>
                            <td width='100%' class='calframe'>
                                <!-- header -->

                                <table border='0' cellspacing='0' cellpadding='0' style='width:100%;border-collapse:collapse;'>
                                    <tr>
                                        <td nowrap='nowrap' colspan='8' align='center' bgcolor='{CALHEAD_BGCOLOR}'>
                                            <table border='0' cellspacing='0' cellpadding='0' class='apcal-categoryform'>
                                                <tr>
                                                    <td align='center' valign='middle' style='vertical-align:middle;' class='apcal-categoryform'>{CATEGORIES_SELFORM}</td>
                                                    <td width='18'><img src='{SKINPATH}/spacer.gif' alt='' width='18' height='4'/></td>
                                                    <td width='18' valign='middle' style='vertical-align:middle;'><a href='{PREVIOUSYEARLINK}'><img src='{SKINPATH}/arrowleftleft.gif' width='18' height='14' border='0' alt='{MB_PREV_YEAR}' title='{MB_PREV_YEAR}'/></a></td>
                                                    <td width='18' valign='middle' style='vertical-align:middle;'><a href='{PREVIOUSMONTHLINK}'><img src='{SKINPATH}/arrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_MONTH}' title='{MB_PREV_MONTH}'/></a></td>
                                                    <td width='180' align='center' valign='middle' nowrap='nowrap' style='vertical-align:middle;'><img src='{SKINPATH}/spacer.gif' alt='' width='180' height='4'/><br/><font size='4' color='{CALHEAD_COLOR}'><b><span
                                                            class='calhead'>{YEAR_MONTH_TITLE}</span></b></font><br/><img src='{SKINPATH}/spacer.gif' alt='' width='180' height='4'/></td>
                                                    <td width='18' valign='middle' style='vertical-align:middle;'><a href='{NEXTMONTHLINK}'><img src='{SKINPATH}/arrowright.gif' width='18' height='14' border='0' alt='{MB_NEXT_MONTH}' title='{MB_NEXT_MONTH}'/></a></td>
                                                    <td width='18' valign='middle' style='vertical-align:middle;'><a href='{NEXTYEARLINK}'><img src='{SKINPATH}/arrowrightright.gif' width='18' height='14' border='0' alt='{MB_NEXT_YEAR}' title='{MB_NEXT_YEAR}'/></a></td>
                                                    <td align='right' valign='middle' style='vertical-align:middle;'>
                                                        <font size='1'><a href='{YEARLYVIEW}'><img src='{SKINPATH}/year_on.gif' border='0' width='30' height='24' alt='{ICON_YEARLY}' title='{ICON_YEARLY}'/></a></font>
                                                        <font size='1'><a href='{WEEKLYVIEW}'><img src='{SKINPATH}/week_on.gif' border='0' width='30' height='24' alt='{ICON_WEEKLY}' title='{ICON_WEEKLY}'/></a></font>
                                                        <font size='1'><a href='{DAILYVIEW}'><img src='{SKINPATH}/day_on.gif' border='0' width='30' height='24' alt='{ICON_DAILY}' title='{ICON_DAILY}'/></a></font>
                                                        <font size='1'><a href='{LISTVIEW}'><img src='{SKINPATH}/list_on.gif' border='0' width='30' height='24' alt='{ICON_LIST}' title='{ICON_LIST}'/></a></font>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>

                                {CALENDAR_BODY}

                            </td>
                        </tr>
                    </table>
                    <br/>
                    <table border='0' cellspacing='0' cellpadding='0' width='570'>
                        <tr>
                            <td valign='top'><img src='{SKINPATH}/spacer.gif' alt='' width='8' height='8'/></td>
                            <td width='150' valign='top'>
                                <table border='0' cellspacing='0' cellpadding='0' width='150'>
                                    <tr>
                                        <td width='150' colspan='2' style='vertical-align:middle;'><img src='{SKINPATH}/spacer.gif' alt='' width='150' height='8'/></td>
                                    </tr>
                                    <pattemplate:tmpl name="LongEventLegends" type="SimpleCondition" requiredvars="LEGEND">
                                        <tr>
                                            <td><img src='{SKINPATH}/bar_0{BIT_MASK}.gif' width='20' height='20' alt='{LEGEND_ALT}' title='{LEGEND_ALT}'/></td>
                                            <td>{LEGEND}</td>
                                        </tr>
                                    </pattemplate:tmpl>
                                </table>
                            </td>
                            <td width='150'>
                                {PREV_MINICAL}
                            </td>
                            <td width='100' align='center'>
                                <form class='apcalForm' action='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;{QUERY_STRING}' method='post'>

                                    <select name='apcal_year'>{YEAR_OPTIONS}</select>
                                    <br/>
                                    <select name='apcal_month'>{MONTH_OPTIONS}</select>
                                    <br/>
                                    <br/>
                                    <input type='submit' name='apcal_jumpcaldate' value='{LANG_JUMP}'>
                                    <br/>
                                    <br/>
                                    <a href='{TODAYLINK}'>{MB_LINKTODAY}</a>
                                    <br/>
                                    <img src='{SKINPATH}/spacer.gif' alt='' width='100' height='4'/>
                                </form>
                            </td>
                            <td width='150'>
                                {NEXT_MINICAL}
                            </td>
                            <td valign='top'><img src='{SKINPATH}/spacer.gif' alt='' width='8' height='8'/></td>
                        </tr>
                    </table>
                    <table border='0' cellspacing='0' cellpadding='0' width='570'>
                        <tr>
                            <td width='10'><img src='{SKINPATH}/spacer.gif' alt='' width='10' height='10'/></td>
                            <td width='100%' align='right'>{COPYRIGHT}</td>
                        </tr>
                    </table>
                </pattemplate:tmpl>
